<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
    
</head>
<body>
    <header>
        <section class="title">
            <img src="images/pokemon_logo.png" id="pokemontitle">
            <img src="images/pokeball.png" id="pokeball">
        </section>
    </header>
    <section id="filterContainer" class="filter_container">
        <select id="filterType">
            <option>
                Select type
            </option>
        </select>
    </section>

    <section id="nameContainer" class="name_container">
        <select id="filterName">
            <option>
                Select name
            </option>
        </select>
    </section>

    <section id="searchInput" class="search_container">
        <input type="text" id="searchBar">
        <button class="btn" id="btn">Search</button>
        <ul id="result">
            
        </ul>
            
    </section>

    <section id="cardsContainer" class="cards_container">
        
    </section>
    <script src="script4.js"></script>
</body>
</html>
